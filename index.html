<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI poem generator</title>
</head>
<body>
    <div id="container">
      <header>
         <h1>Welcome to the AI cynical and sarcastic poem generator</h1> 
      </header>
     <main>
         <form id="poem-generator-form">
              <input
                 type="text"
                 placeholder="Choose an argument"
                 autofocus
                 required
                 autocomplete="off"
                 class="instructions"
                 id="user-instruction"
               />
              <input type="submit" value="submit" />
          </form>
          <br>
    
         <div class="poem" id="poem">
             

         </div>
   
        </main>
     
      

       <footer>This AI project was coded by <a href="https://github.com/SilviaFantuzzi" target="_blank">Silvia Fantuzzi</a> and is <a href="https://github.com/SilviaFantuzzi/Cynical-and-sarcastic-poem-generator" target="_blank">open-sourced on GitHub</a> and is <a href="https://www.netlify.com/">hosted on Netlify. </a> </footer>
    </div>
    <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/119/659/original/pngtree-ghost-face-cynical-emoticon-png-image_6384194.png?1710781668" width="300">
 <script src="src/index.js"></script>
</body>
</html>
